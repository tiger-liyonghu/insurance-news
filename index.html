    <script>
        // ========== 全局变量 ==========
        let countdownInterval = null;
        let countdownSeconds = 3600; // 1小时 = 3600秒
        let allArticles = [];
        let filteredArticles = [];
        let currentCategory = 'all';
        
        // 业务线关键词映射
        const businessKeywords = {
            'Life': '寿险',
            'Accident': '意外',
            'Critical Illness': '重疾',
            'Cancer': '防癌',
            'LTC': '护理',
            'Disability': '失能',
            'Medical': '医疗'
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            setupEventListeners();
            loadNews();
        });

        // 设置事件监听器
        function setupEventListeners() {
            // 刷新按钮
            document.getElementById('refreshBtn').addEventListener('click', () => {
                loadNews();
            });
            
            // 分类筛选按钮
            document.querySelectorAll('.category-filter').forEach(btn => {
                btn.addEventListener('click', () => {
                    // 更新按钮状态
                    document.querySelectorAll('.category-filter').forEach(b => {
                        b.classList.remove('active', 'bg-cyan-600', 'text-white');
                        b.classList.add('bg-slate-800', 'text-gray-300');
                    });
                    btn.classList.add('active', 'bg-cyan-600', 'text-white');
                    btn.classList.remove('bg-slate-800', 'text-gray-300');
                    
                    // 更新筛选
                    currentCategory = btn.dataset.category;
                    filterArticles();
                });
            });
        }

        // 启动倒计时
        function startCountdown() {
            countdownSeconds = 3600;
            const countdownEl = document.getElementById('countdown');
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                countdownSeconds--;
                const minutes = Math.floor(countdownSeconds / 60);
                const seconds = countdownSeconds % 60;
                countdownEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                if (countdownSeconds <= 0) {
                    clearInterval(countdownInterval);
                    loadNews();
                }
            }, 1000);
        }

        // 获取新闻数据
        async function loadNews() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const errorMessageEl = document.getElementById('errorMessage');
            const newsContainer = document.getElementById('newsContainer');
            const statsEl = document.getElementById('stats');
            
            // 显示加载状态
            loadingEl.classList.remove('hidden');
            errorEl.classList.add('hidden');
            newsContainer.classList.add('hidden');
            statsEl.classList.add('hidden');

            try {
                // 构建 NewsAPI 查询（保险欺诈相关）
                const fraudQuery = '(insurance fraud) AND (arrested OR convicted OR government OR investigation OR regulator)';
                const businessQuery = '(Life OR Accident OR "Critical Illness" OR Cancer OR LTC OR Disability OR Medical)';
                const fullQuery = `${fraudQuery} AND ${businessQuery}`;
                
                let newsApiUrl = `https://newsapi.org/v2/everything?q=${encodeURIComponent(fullQuery)}&language=en&sortBy=publishedAt&pageSize=10&apiKey=${NEWS_API_KEY}`;
                
                if (USE_PROXY) {
                    newsApiUrl = CORS_PROXY + encodeURIComponent(newsApiUrl);
                }

                const response = await fetch(newsApiUrl);
                
                if (!response.ok) {
                    let errorDetail = '';
                    try {
                        const errorData = await response.json();
                        errorDetail = errorData.message || errorData.code || '';
                    } catch (e) {
                        errorDetail = response.statusText;
                    }
                    
                    if (response.status === 401) {
                        throw new Error(`API Key 无效或未授权。请检查您的 NewsAPI Key。错误详情: ${errorDetail}`);
                    } else if (response.status === 429) {
                        throw new Error('API 请求次数超限，请稍后再试');
                    } else {
                        throw new Error(`NewsAPI 错误 (${response.status}): ${errorDetail || response.statusText}`);
                    }
                }
                
                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(`NewsAPI 返回错误: ${data.message || '未知错误'}`);
                }
                
                if (data.status !== 'ok' || !data.articles || data.articles.length === 0) {
                    throw new Error('未找到相关欺诈案例');
                }

                // 处理新闻数据
                const articles = data.articles.slice(0, 10);
                
                // 使用 Gemini API 处理每条新闻
                const processedArticles = await Promise.all(
                    articles.map((article, index) => {
                        // 添加延迟以避免 API 限流
                        return new Promise(resolve => {
                            setTimeout(() => {
                                resolve(processArticleWithGemini(article));
                            }, index * 500);
                        });
                    })
                );

                allArticles = processedArticles;
                filterArticles();
                
                // 更新统计信息
                updateStats();
                
                // 启动倒计时
                startCountdown();
                
            } catch (error) {
                console.error('加载新闻失败:', error);
                errorMessageEl.textContent = `加载失败: ${error.message}`;
                errorEl.classList.remove('hidden');
            } finally {
                loadingEl.classList.add('hidden');
            }
        }

        // 使用 Gemini API 处理文章
        async function processArticleWithGemini(article) {
            try {
                const prompt = `你是一个保险欺诈监测专家。请分析以下英文新闻，完成以下任务：

**原始新闻信息：**
标题: ${article.title || '无标题'}
摘要: ${article.description || '无摘要'}
来源: ${article.source?.name || '未知'}
发布时间: ${article.publishedAt || '未知'}

**任务要求：**
1. **分类任务**：判断这个案例属于以下哪一类？[寿险, 产险, 再保险, 大健康]
2. **摘要任务**：生成一个100字以内的中文精简摘要，包含：案件性质、涉及金额（如有）、主要嫌疑人、处理结果。
3. **翻译任务**：提供以下语言的标题翻译：
   - 中文
   - 英文（原文）
   - 泰语
   - 越南语

请以 JSON 格式返回，格式如下：
{
  "category": "寿险|产险|再保险|大健康",
  "summary_zh": "100字以内的中文精简摘要",
  "translations": {
    "zh": "中文标题",
    "en": "英文标题",
    "th": "泰语标题",
    "vi": "越南语标题"
  }
}`;

                const geminiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${GEMINI_API_KEY}`;
                
                const response = await fetch(geminiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`Gemini API 错误: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('Gemini API 返回格式错误');
                }

                const text = data.candidates[0].content.parts[0].text;
                
                // 提取 JSON
                let jsonText = text.trim();
                if (jsonText.includes('```json')) {
                    jsonText = jsonText.split('```json')[1].split('```')[0].trim();
                } else if (jsonText.includes('```')) {
                    jsonText = jsonText.split('```')[1].split('```')[0].trim();
                }
                
                const result = JSON.parse(jsonText);
                
                return {
                    ...article,
                    category: result.category || '产险',
                    summary_zh: result.summary_zh || article.description || '暂无摘要',
                    translations: result.translations || {
                        zh: article.title,
                        en: article.title,
                        th: article.title,
                        vi: article.title
                    }
                };
                
            } catch (error) {
                console.error('Gemini API 处理失败:', error);
                // 如果失败，返回默认数据
                return {
                    ...article,
                    category: '产险',
                    summary_zh: article.description || 'AI 处理失败，显示原文摘要',
                    translations: {
                        zh: article.title,
                        en: article.title,
                        th: article.title,
                        vi: article.title
                    }
                };
            }
        }

        // 筛选文章
        function filterArticles() {
            if (currentCategory === 'all') {
                filteredArticles = allArticles;
            } else {
                filteredArticles = allArticles.filter(article => article.category === currentCategory);
            }
            
            renderNews(filteredArticles);
            updateStats();
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('totalCases').textContent = allArticles.length;
            document.getElementById('filteredCases').textContent = filteredArticles.length;
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('stats').classList.remove('hidden');
        }

        // 生成分享图片
        function generateShareImage(article) {
            // 这里可以实现图片生成逻辑
            // 可以使用 html2canvas 库或调用后端服务
            alert('分享图片功能开发中...\n\n案例标题：' + article.translations.zh);
        }

        // 渲染新闻列表
        function renderNews(articles) {
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = '';

            articles.forEach((article, index) => {
                const card = document.createElement('div');
                card.className = 'card-enter bg-slate-900/50 border border-cyan-500/20 rounded-lg p-6 glow-border hover:border-cyan-500/50 transition-all';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const publishedDate = article.publishedAt 
                    ? new Date(article.publishedAt).toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                    : '未知时间';

                // 分类徽章样式
                const categoryClass = {
                    '寿险': 'category-life',
                    '产险': 'category-property',
                    '再保险': 'category-reinsurance',
                    '大健康': 'category-health'
                }[article.category] || 'category-property';

                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2 mb-2">
                                <span class="category-badge ${categoryClass}">${article.category}</span>
                                <span class="text-xs text-gray-500">${publishedDate}</span>
                            </div>
                            <h2 class="article-title text-xl font-bold text-white mb-3 leading-tight" data-article-index="${index}">
                                ${article.translations.zh || article.title}
                            </h2>
                            <p class="text-gray-300 text-sm leading-relaxed mb-4">
                                ${article.summary_zh || article.description || '暂无摘要'}
                            </p>
                        </div>
                        ${article.urlToImage ? `
                            <img src="${article.urlToImage}" 
                                 alt="${article.translations.zh || article.title}" 
                                 class="ml-4 w-24 h-24 object-cover rounded-lg flex-shrink-0 border border-cyan-500/20"
                                 onerror="this.style.display='none'">
                        ` : ''}
                    </div>
                    
                    <div class="border-t border-cyan-500/20 pt-4 mt-4">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center space-x-2 text-sm text-gray-400">
                                <i data-lucide="newspaper" class="w-4 h-4"></i>
                                <span>${article.source?.name || '未知来源'}</span>
                            </div>
                            <div class="flex items-center space-x-2 text-xs text-gray-500">
                                <span>多语言：</span>
                                <button class="lang-btn hover:text-cyan-400 transition-colors ${index === 0 ? 'text-cyan-400' : ''}" data-lang="zh" data-article-index="${index}" title="中文">中</button>
                                <span>|</span>
                                <button class="lang-btn hover:text-cyan-400 transition-colors" data-lang="en" data-article-index="${index}" title="English">EN</button>
                                <span>|</span>
                                <button class="lang-btn hover:text-cyan-400 transition-colors" data-lang="th" data-article-index="${index}" title="ไทย">TH</button>
                                <span>|</span>
                                <button class="lang-btn hover:text-cyan-400 transition-colors" data-lang="vi" data-article-index="${index}" title="Tiếng Việt">VI</button>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <button 
                                class="share-image-btn flex-1 px-4 py-2 bg-gradient-to-r from-amber-600 to-orange-600 hover:from-amber-500 hover:to-orange-500 text-white rounded-lg text-sm font-medium transition-all flex items-center justify-center space-x-2"
                                data-article-index="${index}"
                            >
                                <i data-lucide="image" class="w-4 h-4"></i>
                                <span>生成分享图片</span>
                            </button>
                            ${article.url ? `
                                <a href="${article.url}" 
                                   target="_blank" 
                                   rel="noopener noreferrer"
                                   class="flex-1 px-4 py-2 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white rounded-lg text-sm font-medium transition-all flex items-center justify-center space-x-2"
                                >
                                    <i data-lucide="external-link" class="w-4 h-4"></i>
                                    <span>查看原文</span>
                                </a>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                newsContainer.appendChild(card);
                
                // 绑定分享图片按钮事件
                const shareBtn = card.querySelector('.share-image-btn');
                if (shareBtn) {
                    shareBtn.addEventListener('click', () => {
                        generateShareImage(article);
                    });
                }
                
                // 绑定语言切换按钮事件
                card.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const lang = btn.dataset.lang;
                        const articleIndex = parseInt(btn.dataset.articleIndex);
                        const titleEl = card.querySelector('.article-title');
                        
                        if (titleEl && article.translations && article.translations[lang]) {
                            titleEl.textContent = article.translations[lang];
                            
                            // 更新按钮状态
                            card.querySelectorAll('.lang-btn').forEach(b => {
                                b.classList.remove('text-cyan-400');
                            });
                            btn.classList.add('text-cyan-400');
                        }
                    });
                });
            });
            
            // 重新初始化图标
            setTimeout(() => {
                lucide.createIcons();
            }, 100);

            newsContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
